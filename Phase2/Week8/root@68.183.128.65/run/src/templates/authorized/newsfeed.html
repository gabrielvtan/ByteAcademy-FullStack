{% extends "structure.html" %}
{% block viewport%}
<p> </p>
<h1>Welcome to your Birdy Homepage</h1>
<div class="jumbotron">
    <h3>What's on your mind?</h3>
    <form action = "/newsfeed" method = "post">
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Post a Bird</label>
            <input name = "tweet" placeholder="I like to watch Shakespeare in the park..." textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    <a><input type = "submit" class="btn btn-md btn-primary"></a>
    <div>
        <form action = "/account" method = "post">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Username</th>
                      <th>Tweet</th>
                      <th>ReTweet</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for row in tweet_list %}
                    <tr>
                      <td>{{ row[0] }}</td>
                      <td>{{ row[1] }}</td>
                      <td>{{ row[2] }}</td>
                      <td>
                        <form action = "/newsfeed" method = "post">
                            <input type ="hidden" value ="{{row[2]}}" name="retweet">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">ReTweet</button>
                        </form>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
            </div>
        </form>
    </div> 
    </form>    
</div>

{% endblock viewport%}
