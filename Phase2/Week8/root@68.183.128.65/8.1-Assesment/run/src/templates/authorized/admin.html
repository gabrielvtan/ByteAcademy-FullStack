{% extends "adminStructure.html" %}
{% block viewport%}
<main role="main" class="container">
    <h3>Welcome to Birdy!</h3>
    <p>Look at all these birdies....</p>
    <h1></h1> 
    <p>{{ message }}</p>
    <div>
        <form action = "/" method = "GET">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Username</th>
                        <th>Tweet</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for row in tweet_list %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </form>
    </div> 
</main>
{% endblock viewport%}
