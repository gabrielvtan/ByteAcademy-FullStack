{% extends "structure.html" %}
{% block viewport%}
<p> </p>
    <h1>{{ message }}'s Homepage</h1>
    <form action = "/follow" method = "post">
        <input type ="hidden" value ="{{friend_id}}" name="add_friend">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Follow</button>
    <p>{{ message2 }}</p>
    </form>

<div class="jumbotron">
    <h3>{{ message }}'s Birds</h3>
    <div>
        <form action = "/account" method = "post">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Tweet</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for row in tweet_list %}
                    <tr>
                      <td>{{ row[0] }}</td>
                      <td>{{ row[1] }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
            </div>
        </form>
    </div>    
</div>

{% endblock viewport%}
